<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlockIt</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap">
</head>
<body>
    <div id="extensionName">BlockIt</div>
    <div id="statsWrapper">
        <div class="statsRow">
            <div class="statName">Tabs closed</div>
            <div id="closedTabsCounter" class="statValue">0</div>
        </div>
        <div class="statsRow">
            <div class="statName">Sites blocked</div>
            <div id="blockedHostnamesCounter" class="statValue">0</div>
        </div>
    </div>
    <div id="blockHostnameButtonContainer">
        <button id="blockHostname">Block this page</button>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
